<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=320; user-scalable=no" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>ColorThief Demo</title>
	

	<style>
	#yourimage {
		width:100%;	
	}
	
	#swatches {
		width: 100%;
		height: 50px;	
	}

	.swatch {
		width:18%;
		height: 50px;
		border-style:solid;
		border-width:thin;	
		float: left;
		margin-right: 3px;	
	}
	
	input[type=button] {
		width: 100%;
		padding: 10px;	
	}
	</style>
	</head>

	<body onload="init();">

		<h1>BuddiesJewel demo v0.0.4</h1>
		<input type="button" id="takePictureBtn" onclick="takePic();" value="Take Picture" >
		<input type="button" id="picPictureBtn" onclick="selectPic();" value="Select Picture">

		
		<img id="yourimage" onload="getSwatches();">

		<div id="swatches">
		    <input id="swatch0" type='color' onchange="updateNFCColor(0);" >
			<input id="swatch1" type='color' onchange="updateNFCColor(1);" >
			<input id="swatch2" type='color' onchange="updateNFCColor(2);" >
			<input id="swatch3" type='color' onchange="updateNFCColor(3);" >
			<input id="swatch4" type='color' onchange="updateNFCColor(4);" >
		</div>
		
		

	<script type="text/javascript">
		
			$("#swatch0").spectrum({
				color: "#00f",
				clickoutFiresChange: true,
				showInitial: true,				
				showButtons: false
			});
			
			$("#swatch1").spectrum({
				color: "#00f",
				clickoutFiresChange: true,
				showInitial: true,				
				showButtons: false

			});

			$("#swatch2").spectrum({
				color: "#00f",
				clickoutFiresChange: true,
				showInitial: true,				
				showButtons: false

			});
			
			$("#swatch3").spectrum({
				color: "#00f",
				clickoutFiresChange: true,
				showInitial: true,				
				showButtons: false

			});	

			$("#swatch4").spectrum({
				color: "#00f",
				clickoutFiresChange: true,
				showInitial: true,				
				showButtons: false

			});				
	</script>
		
		
	</body>

</html>
